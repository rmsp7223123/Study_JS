<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 선택자 문법</title>
    <style>
      header {
        height: 300px;
        background: gold;
      }
      .main {
        height: 500px;
      }
      footer {
        height: 200px;
        background-color: orange;
        color: white;
      }
      button {
        padding: 20px;
      }
      #popup {
        display: none;
        width: 400px;
        height: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(
          -50%,
          -50%
        ); /*탑50, 레프트50 트랜스폼 -50,-50 == 화면 정중앙*/
      }
      #closePop {
        position: absolute;
        right: 0;
        bottom: 0;
        background-color: rgb(249, 220, 250);
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="d-none">jQuery 기본 사용법</h1>
    <div id="popup">
      <img src="images/event.jpg" alt="event" />
      <button id="closePop">닫기</button>
    </div>
    <div class="mode">
      <button id="dayBtn">낮</button>
      <button id="nightBtn">밤</button>
      <!-- 배경색, 글자색 css를 조작/제어-->
    </div>
    <header>
      <p>이것은 헤더입니다.</p>
    </header>
    <section class="main">
      <article>
        <div id="box">
          <p>이것은 네모 상자입니다</p>
        </div>
      </article>
    </section>
    <footer>
      <p>이것은 푸터입니다.</p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(function () {
        // Get the HTML contents of the first element in the set of matched elements
        // console.log($("#box").html());
        // set the HTML contents of every matched element.
        setTimeout(function () {
          $("#box").html("<strong>box입니다</strong>");
        }, 3000); // 3000ms 즉 3초가 지나고 .html() 조작

        $("#nightBtn").click(function () {
          $("body").css({
            backgroundColor: "black",
            color: "white",
            fontSize: "2rem",
          });
          console.log($("body").css("backgroundColor"));
        });
        $("#dayBtn").click(function () {
          $("body").css({
            backgroundColor: "rgb(249, 220, 250)",
            color: "black",
            fontSize: "1rem",
          });
          console.log($("body").css("backgroundColor"));
        });

        console.log($("body").css("backgroundColor"));
      });

      //팝업 - DOM 로드 뒤, 3초 후 팝업창 보여주기
      setTimeout(lazyPop, 3000); // 3초뒤 팝업 호출

      if(로컬스토리지, 읽기상태값) {
        clearTimeout();
      }

      // 팝업 닫기버튼 구현
      // .click은 v3.6.4에서 더이상 사용되지 않을것이라 예고, --> 앞으로 가급적 on()을 사용.
      $("#closePop").click(function closePopup() {
        console.log("팝업닫기");
        $("#popup").hide();
      });

      function lazyPop() {
        // 처음부터 보이지 않는 팝업을 3초가 지난 뒤 보여주는 코드
        $("#popup").css("display", "block"); // flex, inline-flex ...을 써도 됨
      }
    </script>
  </body>
</html>
